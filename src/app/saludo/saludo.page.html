<ion-header>
  <ion-toolbar>
    <ion-title>Saludo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-item>
    <ion-label position="stacked">Ingresa tu nombre:</ion-label>
    <ion-input [(ngModel)]="nombre"></ion-input>
  </ion-item>
  <ion-button color="success" (click)="saludar()">
    Saludar
  </ion-button>
  <ion-button routerLink="/home">
    Volver
  </ion-button>
</ion-content>
